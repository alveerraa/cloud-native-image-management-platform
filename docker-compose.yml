services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: image-platform-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: image-platform-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:5001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
