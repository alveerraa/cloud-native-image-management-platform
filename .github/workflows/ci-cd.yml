name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cloud-devops-image-platform

jobs:
  # Job 1: Build and Test Backend
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run tests
        working-directory: ./backend
        run: npm test

      - name: Build Docker image
        working-directory: ./backend
        run: docker build -t backend:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d --name backend-test -p 5000:5000 \
            -e AWS_ACCESS_KEY_ID=test \
            -e AWS_SECRET_ACCESS_KEY=test \
            -e S3_BUCKET_NAME=test-bucket \
            backend:${{ github.sha }}
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          docker stop backend-test
          docker rm backend-test

  # Job 2: Build and Test Frontend
  frontend-build:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false

      - name: Build application
        working-directory: ./frontend
        run: npm run build

      - name: Build Docker image
        working-directory: ./frontend
        run: docker build -t frontend:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d --name frontend-test -p 3000:80 frontend:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop frontend-test
          docker rm frontend-test

  # Job 3: Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner - Backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-security'

      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-security'

  # Job 4: Docker Compose Integration Test
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          AWS_ACCESS_KEY_ID=test_key_id
          AWS_SECRET_ACCESS_KEY=test_secret_key
          AWS_REGION=us-east-1
          S3_BUCKET_NAME=test-bucket
          EOF

      - name: Build and start services
        run: docker-compose up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:5000/health; do sleep 5; done'
          echo "Waiting for frontend to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:3000/health; do sleep 5; done'

      - name: Test backend API endpoints
        run: |
          echo "Testing backend health endpoint..."
          curl -f http://localhost:5000/health
          echo "Testing backend root endpoint..."
          curl -f http://localhost:5000/

      - name: Test frontend
        run: |
          echo "Testing frontend health endpoint..."
          curl -f http://localhost:3000/health
          echo "Testing frontend root..."
          curl -f http://localhost:3000/

      - name: Check service logs
        if: always()
        run: |
          echo "=== Backend Logs ==="
          docker-compose logs backend
          echo "=== Frontend Logs ==="
          docker-compose logs frontend

      - name: Stop and remove services
        if: always()
        run: docker-compose down -v

  # Job 5: Code Quality Check
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check backend code quality
        working-directory: ./backend
        run: |
          npm install
          echo "âœ… Backend dependencies installed successfully"

      - name: Check frontend code quality
        working-directory: ./frontend
        run: |
          npm install
          echo "âœ… Frontend dependencies installed successfully"

  # Job 6: Build and Push Docker Images (on main branch only)
  docker-publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan, integration-test, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest
            type=ref,event=branch

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest
            type=ref,event=branch

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Backend Image: ${{ steps.meta-backend.outputs.tags }}"
          echo "Frontend Image: ${{ steps.meta-frontend.outputs.tags }}"

  # Job 7: Deploy (Simulated)
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: docker-publish
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deployment Preparation
        run: |
          echo "ðŸš€ Preparing deployment..."
          echo "Commit SHA: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"

      - name: Deployment Simulation
        run: |
          echo "=========================================="
          echo "   DEPLOYMENT INFORMATION"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Docker Images Published:"
          echo "  Backend:  ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest"
          echo "  Frontend: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest"
          echo ""
          echo "ðŸŽ¯ Deployment Options:"
          echo "  1. AWS ECS (Elastic Container Service)"
          echo "  2. AWS EC2 with Docker Compose"
          echo "  3. Kubernetes (EKS, GKE, AKS)"
          echo "  4. Azure Container Instances"
          echo "  5. Google Cloud Run"
          echo ""
          echo "=========================================="

      - name: Deployment Success
        run: |
          echo "âœ… Deployment workflow completed"
          echo "ðŸ“Š Check Actions tab for detailed logs"

  # Job 8: Notify on Success
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan, integration-test, code-quality]
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "=========================================="
          echo "âœ… CI/CD PIPELINE COMPLETED SUCCESSFULLY"
          echo "=========================================="
          echo ""
          echo "All checks passed:"
          echo "  âœ“ Backend build and tests"
          echo "  âœ“ Frontend build and tests"
          echo "  âœ“ Security scanning"
          echo "  âœ“ Integration tests"
          echo "  âœ“ Code quality checks"
          echo ""
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "=========================================="