name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# ðŸ”‘ REQUIRED for GitHub Container Registry (GHCR)
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: alveerraa
  PROJECT_NAME: cloud-native-image-management-platform

# =========================
# JOB 1: BACKEND BUILD
# =========================
jobs:
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build backend Docker image
        working-directory: ./backend
        run: docker build -t backend:${{ github.sha }} .

# =========================
# JOB 2: FRONTEND BUILD
# =========================
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend application
        working-directory: ./frontend
        run: npm run build

      - name: Build frontend Docker image
        working-directory: ./frontend
        run: docker build -t frontend:${{ github.sha }} .

# =========================
# JOB 3: SECURITY SCAN
# =========================
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trivy scan - Backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./backend
          severity: CRITICAL,HIGH

      - name: Trivy scan - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./frontend
          severity: CRITICAL,HIGH

# =========================
# JOB 4: CODE QUALITY
# =========================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Backend dependency validation
        working-directory: ./backend
        run: npm install

      - name: Frontend dependency validation
        working-directory: ./frontend
        run: npm install

# =========================
# JOB 5: PUBLISH DOCKER IMAGES
# =========================
  docker-publish:
    name: Publish Docker Images to GHCR
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan, code-quality]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- BACKEND IMAGE ----------
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.PROJECT_NAME }}-backend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.PROJECT_NAME }}-backend:${{ github.sha }}

      # ---------- FRONTEND IMAGE ----------
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.PROJECT_NAME }}-frontend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.PROJECT_NAME }}-frontend:${{ github.sha }}

# =========================
# JOB 6: DEPLOY (SIMULATED)
# =========================
  deploy:
    name: Deploy (Simulation)
    runs-on: ubuntu-latest
    needs: docker-publish
    if: github.ref == 'refs/heads/main'

    steps:
